steps:
  # Docker Build
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/my-registry/v2g-server:$SHORT_SHA",
        ".",
      ]
    # Docker push to Google Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "gcr.io/$PROJECT_ID/my-registry/v2g-server:$SHORT_SHA",
      ]
  # Deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "v2g-server",
        "--image",
        "gcr.io/$PROJECT_ID/my-registry/v2g-server:$SHORT_SHA",
        "--region",
        "europe-west4",
        "--platform",
        "managed",
        "--allow-unauthenticated",
      ]

images:
  - "gcr.io/$PROJECT_ID/my-registry/v2g-server:$SHORT_SHA"
